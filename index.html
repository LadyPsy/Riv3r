<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Riv3r | Awakening Host</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a1a;
      color: white;
      display: flex;
      flex-direction: row;
    }
    #left {
      width: 50%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #right {
      width: 50%;
      padding: 1em;
      background: #121225;
      display: flex;
      flex-direction: column;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 1em;
      padding-right: 0.5em;
    }
    input[type="text"] {
      font-size: 16px;
      padding: 0.6em;
      width: 100%;
      border: none;
      border-radius: 4px;
      background: #1e1e3f;
      color: white;
    }
  </style>
</head>
<body>
  <div id="left">
    <canvas id="avatar" width="400" height="400"></canvas>
  </div>
  <div id="right">
    <div id="messages"></div>
    <input type="text" id="chat-input" placeholder="Speak to Riv3r...">
  </div>

  <!-- Load host app -->
  <script type="module" src="interface/host-app.js"></script>
</body>
</html>
